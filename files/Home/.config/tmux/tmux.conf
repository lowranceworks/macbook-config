# tmux terminal config
set -g default-terminal "tmux-256color"
set -g terminal-overrides ",xterm-256color:RGB"

# tmux additional settings
set -g mouse on
set-option -g repeat-time 0
set-option -g focus-events on
set -g base-index 1              # start indexing windows at 1 instead of 0
set -g detach-on-destroy off     # don't exit from tmux when closing a session
set -g escape-time 0             # zero-out escape time delay
set -g history-limit 1000000     # increase history size (from 2,000)
set -g renumber-windows on       # renumber all windows when any window is closed
set -g set-clipboard on          # use system clipboard
set -g status-position top       # macOS / darwin style
set -g status-right ''           # blank
set -g status-style 'bg=default' # transparent
set -g default-terminal "${TERM}"
set -g pane-active-border-style 'fg=magenta,bg=default'
set -g pane-border-style 'fg=brightblack,bg=default'

# fuzzy finder config
set -g @fzf-url-fzf-options '-p 60%,30% --prompt="ï‚Ž   " --border-label=" Open URL "'
set -g @fzf-url-history-limit '2000'

# lazygit shortcut
bind -N "âŒ˜+g lazygit " g new-window -c "#{pane_current_path}" -n "ðŸŒ³" "lazygit 2> /dev/null"

# tpm plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'fcsonline/tmux-thumbs'
set -g @plugin 'sainnhe/tmux-fzf'
set -g @plugin 'wfxr/tmux-fzf-url'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'joshmedeski/t-smart-tmux-session-manager'

# tmux theme config
set -g @plugin 'dracula/tmux'
set -g @dracula-plugins "cpu-usage ram-usage"
set -g @dracula-show-powerline true
set -g @dracula-fixed-location "Austin, TX:US"
set -g @dracula-plugins "weather"
set -g @dracula-show-flags true
set -g @dracula-show-left-icon session

# sessionx config
set -g @sessionx-bind 'o'
set -g @sessionx-x-path '~/dotfiles'
set -g @sessionx-window-height '85%'
set -g @sessionx-window-width '75%'
set -g @sessionx-zoxide-mode 'on'

# continmuum config
set -g @continuum-restore 'on'

# resurrect config
set -g @resurrect-strategy-nvim 'session'

# tmux config
source ~/.config/tmux/tmux.macos.conf
source ~/.config/tmux/tmux.remaps.conf

# start tmux plugin manager config
set -g detach-on-destroy off  # don't exit from tmux when closing a session
set -g @t-fzf-prompt 'î¯ˆ  '

# required by tmux plugin manager
run '~/.tmux/plugins/tpm/tpm'

# open new window in current directory
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

