  - name: Kubectl | Install ctx plugin
    command: kubectl krew install ctx

  - name: Kubectl | Install ns plugin
    command: kubectl krew install ns

  - name: Git | Set default branch to main
    command: git config --global init.defaultBranch main

  - name: Kubectl | Enable kubectl auto-completion for zsh
    shell: "/bin/zsh -ic 'source <(kubectl completion zsh)'"
